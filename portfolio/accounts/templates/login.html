{% extends 'base.html' %}

{% block contents %}
<body>
    <div class="text-center">
        <h1 class="text-center">Login</h1>
    </div>
    <div class="text-center">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            username<br><input type="text" name="username"><br>
            password<br><input type="text" name="password">
            <br><br>
            <input type="submit" value="로그인">
        </form>
    </div>
</body>
{% endblock %}
